apiVersion: "cassandra.database.instaclustr.com/v1beta2"
kind: "CassandraCluster"
metadata:
  name: "example-cassandra-cluster"
spec:
  size: 3
  version: "5.1.6"
  pod:
    resources:
      requests:
        memory: "4000Mi"
  env:
  - name: DS_LICENSE
    value: accept
  - name: SEEDS
    value: example-cassandra-cluster-0000
